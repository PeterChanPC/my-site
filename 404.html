<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.pathname.replace('/my-site', '');
      location.href = '/my-site/';
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
  </body>
</html>

<!-- this file is for redirecting github pages when users include pathnames in the url -->
<!-- this is required cuz github pages cannot recognize pathnames except for the root -->
